[package]
name = "rio_testsuite"
version = "0.4.2"
authors = ["Tpt <thomas@pellissier-tanon.fr>"]
license = "Apache-2.0"
readme = "../README.md"
repository = "https://github.com/Tpt/rio"
description = """
W3C testsuite evaluator for Rio parsers
"""
edition = "2018"
publish = false

[dependencies]
rio_api = "0.4"
rio_turtle = "0.4"
rio_xml = "0.4"
chrono = "0.4"
permutohedron = "0.2"

[dev-dependencies]
criterion = "0.3"

[features]
default = ["generalized"]
generalized = ["rio_api/generalized", "rio_turtle/generalized"]

[[bench]]
name = "w3c_testsuite"
harness = false

[[bench]]
name = "iri"
harness = false